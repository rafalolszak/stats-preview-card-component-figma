<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="card">

    <div class="card-left-side">
      <h1 class="card-tittle">Get <span>insights</span> that help your business grow.</h1>
      <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card-stats">
        <div>
          <p class="card-stats-number">10k+</p>
          <p class="card-stats-tittle">COMPANIES</p>
        </div>
        <div>
          <p class="card-stats-number">314</p>
          <p class="card-stats-tittle">TEMPLATES</p>
        </div>
        <div>
          <p class="card-stats-number">12M+</p>
          <p class="card-stats-tittle">QUERIES</p>
        </div>
      </div>
     </div>

     <div class="card-right-side">
      <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
      <div class="overlay"></div>
    </div>
     
  </main>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

</body>
</html>
